# suppress inspection "UnusedProperty" for whole file
#Base configuration file for the application on the file system
settingPath=${systemDirectory}/System/Admin/setting.xml

#Schedule XML file path
schedulerPath=${systemDirectory}/System/scheduling.xml

#Location of the plugin directory
pluginPath=${systemDirectory}/System/Plugins


#The null value to be used
nullValues=Null

#The type of the repository
type=xml

#cache File Settings
enableCache=true

#For managed data source sharing. If true then the data source which is cached will be returned, though some of its
#configurations are changed.
enableDataSourceSharing=false

#Number of threads is determined based on this value of tables
metadataThreadsTableThreshold=10

#Supported loggers by the application
supportedLoggers=interface org.slf4j.Logger

#Injected Rules for non visible files
com.helicalinsight.efw.resourceloader.rules.efwvf=com.helicalinsight.efw.resourceloader.rules.impl.EFWVFRule
com.helicalinsight.efw.resourceloader.rules.efwScript=com.helicalinsight.efw.resourceloader.rules.impl.EFWScriptRule